{% extends 'app/base.html' %}

{% block page %}Sign Up{% endblock  %}

{% block content %}

    <div class="col-lg-4 shadow mx-auto">
        <div class="text-center mb-3">
            <h1 class="alert alert-info">Sign Up</h1>
        </div>

        <div class="p-4">
            <form action="" method="POST" novalidate>
                {% csrf_token %}

                {% for data in form %}
                    <div class="form-group mb-3">
                            {{ data.label_tag }}
                            {{ data }}
                            <span class="text-danger">{{ data.errors | striptags }}</span>
                    </div>
                {% endfor %}

                <input type="submit" value="Create" class="btn btn-info btn-sm text-white">
            </form>

            <p class="text-center text-muted mt-3">
                Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login</a>
            </p>

        </div>
    </div>

{% endblock  %}
